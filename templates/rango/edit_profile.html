{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="col-md-12">
  <div class="main">
    <form id="profile_registration" method="post" action="{% url 'rango:edit_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% if form.visible_fields %}
        <div class="form-group">
            {{ form.errors }}
            <div class="form-group">
                <label for="text">Your Website:</label>
                {{ form.website }}
            </div>
            <div class="form-group">
                <label for="text">Your image:</label>
                {{ form.picture }}
            </div>
        </div>
        {% endif %}

        <input type="submit" name="submit" value="Update" />
    </form>
  </div>
</div>
{% endblock %}
